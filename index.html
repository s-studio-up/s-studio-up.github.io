<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotated Text</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .rotated-text {
      font-size: 2em;
      color: #333;
      position: relative;
      text-align: center;
    }
    .rotated-text span {
      display: block;
      transform: rotate(30deg);
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="rotated-text">
    <span>Dynasties</span>
    <span>&</span>
    <span>Dystopia</span>
  </div>
</body>
</html>
